<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="donut-chart">

  <template>
		
		<style>

			:root, :host {
				--scale: 440;
				--scale-px: 125px;
			}

			.item {
				position: relative;
				float: left;
			}

			.item h2 {
				text-align:center;
				position: absolute;
				line-height: 125px;
				xline-height: var(--scale-px);
				width: 100%;
			}

			svg {
				transform: rotate(-90deg);
			}

			.circle_animation {
				/*
				stroke-dasharray: var( 1 * --scale );
				stroke-dashoffset: var( 1 * --scale );
				*/
				stroke-dasharray: 440;
				stroke-dashoffset: 440;
			}

			.html .circle_animation {
				-webkit-animation: html 1s ease-out forwards;
				animation: html 1s ease-out forwards;
			}

			.css .circle_animation {
				-webkit-animation: css 1s ease-out forwards;
				animation: css 1s ease-out forwards;
			}

			@-webkit-keyframes html {
				to {
					stroke-dashoffset: 80;
					xstroke-dashoffset: 80;
				}
			}

			@keyframes html {
				to {
					stroke-dashoffset: 80;
				}
			}

			@-webkit-keyframes css {
				to {
					stroke-dashoffset: 160;
				}
			}

			@keyframes css {
				to {
					stroke-dashoffset: 160;
				}
			}

		</style>
